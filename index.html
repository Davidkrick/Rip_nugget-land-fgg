
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ULTRAKILL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Loader screen */
    #loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #111, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Game iframe */
    #game-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: black;
    }
  </style>
</head>

<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div>Loading ULTRAKILLâ€¦</div>
  </div>

  <!-- Game -->
  <iframe
    id="game-frame"
    src="https://helpdesk.sentinet.co.za/resources/semag/ultrakill/index.html"
    allowfullscreen
    allow="autoplay; fullscreen"
  ></iframe>

  <script>
    const iframe = document.getElementById("game-frame");
    const loader = document.getElementById("loader");

    iframe.addEventListener("load", () => {
      loader.style.display = "none";
      iframe.style.display = "block";
    });
  </script>

</body>
</html>
